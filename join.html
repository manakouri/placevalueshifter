<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - Place Value Shifter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container centered">
        <h1>Join Game</h1>
        <div class="form-group">
            <label for="game-code">Enter Game Code:</label>
            <input type="text" id="game-code" maxlength="7" placeholder="7-digit code">
        </div>
        <div class="form-group">
            <label for="team-name">Enter Team Name:</label>
            <input type="text" id="team-name" maxlength="15" placeholder="e.g., Team Tuis">
        </div>
        <button id="join-btn" class="btn" disabled>Join Game</button>
        <p id="error-message" class="error"></p>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script type="module" src="join.js"></script>
</body>
</html>
